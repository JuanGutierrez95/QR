<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title> Primera solución móvil usando CSS Grid y Flexbox | Frontend Mentor | QR code component</title>

</head>
<body>
<div class="container">
  <div class="card">
    <img src="images/image-qr-code.png" alt="not found" height="281px" width="270px"/>
    <div class="card-body">
      <span class="card-title">
        Improve your front-end skills by building projects
      </span>
      <p class="card-text">
        Scan the QR code to visit Frontend Mentor and take your coding skills 
        to the next level
      </p>
    </div>
  </div>
</div> 
 <div class="attribution">
    Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor&nbsp;</a>
    Coded by&nbsp;<a href="https://www.linkedin.com/in/juan-gutierrez95" target="_blank">Juan Gutierrez</a>
  </div>

</body>
</html>
